<!DOCTYPE html>
<html lang="pt-BRB">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos HTML5 Essencial</title>
    <style>
        table{
            width: 300px;
            border-width: 1px;
        
        }
        td, th{
           background: #ddd;
            padding: 8px;
        }
        th{
            text-align: left;
        }
    </style>

</head>

<body>
    <table>
        <tr>
            <th>Brasil</th>
            <td>5</td>
        </tr>
        <tr>
            <th>Argentins</th>
            <td>2</td>
        </tr>
    </table>

</body>

</html>
