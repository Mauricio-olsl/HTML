<!DOCTYPE html>
<html lang="pt-BR" >
    <head>
        <title>Elemento Head</title>
        <meta charset="utf-8">
        <!-- elementos do head
        title - base - link - meta - style  -->

        <style>
            body {
                background-color: rgb(234, 243, 240);
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>

        <script>
            function escreverNome() {
                nome.innerHTML = "Mauricio de Oliveira Silva";            
            } 

            window.onload = escreverNome;
        </script>
    
    </head>
    <body> 
        <p id="nome"></p>
    </body>
</html>
