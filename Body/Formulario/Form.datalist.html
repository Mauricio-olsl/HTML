<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML5 Essencial</title>
</head>

<body>
    <form action="Form.datalist.html" method="post">
        <input type="text" list="lojas" name="nome_loja" id="nome_loja" placeholder="Digite o nome da loja" size="30">

        <datalist id="lojas">
            <option value="Centauro">Centauro</option>
            <option value="Centro Automotivo">Centro Automotivo</option>
            <option value="Centro Otico">Centro Otico</option>
            <option value="Centro de Beleza">Centro de Beleza</option>
            <option value="C&A">C&A</option>
            <option value="Renner">Renner</option>
            <option value="Riachuelo">Riachuelo</option>
        </datalist>
    </form>
</body>

</html>
